<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Cuidados de Plantas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #e8f5e9; }
    input, button { padding: 8px; font-size: 16px; }
    input { width: 300px; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    #resultado { margin-top: 20px; padding: 10px; background: #fff; border-radius: 8px; max-width: 500px; }
    img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üåø Buscador de Cuidados de Plantas</h1>
  <input type="text" id="planta" placeholder="Ej. Orquidea, Menta, Cactus">
  <button onclick="buscarPlanta()">Buscar</button>

  <div id="resultado"></div>

  <script>
    async function buscarPlanta() {
      const nombre = document.getElementById('planta').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'üîç Buscando...';

      if (!nombre) {
        resultado.innerHTML = '‚ùó Ingresa un nombre de planta.';
        return;
      }

      try {
        const apiKey = 'sk-SPJk681700e00204010216'; // tu API key
        const response = await fetch(`https://perenual.com/api/species-list?key=${apiKey}&q=${encodeURIComponent(nombre)}`);
        const data = await response.json();

        if (data && data.data && data.data.length > 0) {
          const planta = data.data[0];
          resultado.innerHTML = `
            <h2>${planta.common_name || 'Nombre com√∫n no disponible'}</h2>
            <p><strong>Nombre cient√≠fico:</strong> ${planta.scientific_name || 'Desconocido'}</p>
            <p><strong>Riego:</strong> ${planta.watering || 'No especificado'}</p>
            <p><strong>Luz solar:</strong> ${planta.sunlight ? planta.sunlight.join(', ') : 'No especificado'}</p>
            ${planta.default_image ? `<img src="${planta.default_image.medium_url}" alt="Imagen de la planta">` : ''}
          `;
        } else {
          resultado.innerHTML = 'üò¢ No se encontr√≥ informaci√≥n para esa planta.';
        }
      } catch (error) {
        console.error(error);
        resultado.innerHTML = '‚ö†Ô∏è Error al contactar con la API.';
      }
    }
  </script>
</body>
</html>
