<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåø Buscador de Plantas IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #d8f3dc;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üåø Buscador de Plantas (API Plantbook)</h1>
  <input type="text" id="plantaInput" placeholder="Ej: aloe, cactus, basil...">
  <button onclick="buscarPlanta()">Buscar</button>

  <div id="resultado"></div>

  <script>
    async function buscarPlanta() {
      const input = document.getElementById("plantaInput").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "üîç Buscando...";

      const proxy = "https://cors-anywhere.herokuapp.com/";
      const apiKey = "dc8daecc53a2cfba5e2cf7b56e6bd1e9b3ebde5a";

      try {
        // 1. Obtener lista de plantas
        const listaRes = await fetch(proxy + "https://plantbook.io/api/v1/plant/list", {
          headers: {
            "Authorization": "Token " + apiKey
          }
        });

        const lista = await listaRes.json();
        const planta = lista.find(p => p.Common_name.toLowerCase().includes(input));

        if (!planta) {
          resultado.innerHTML = "‚ùå Planta no encontrada.";
          return;
        }

        // 2. Obtener detalles usando slug
        const detalleRes = await fetch(proxy + `https://plantbook.io/api/v1/plant/detail/${planta.Slug}`, {
          headers: {
            "Authorization": "Token " + apiKey
          }
        });

        const detalle = await detalleRes.json();

        // 3. Mostrar resultados
        resultado.innerHTML = `
          <h2>${detalle.Common_name}</h2>
          <p><strong>Nombre cient√≠fico:</strong> ${detalle.Scientific_name}</p>
          <p><strong>Humedad ideal:</strong> ${detalle.Humidity}</p>
          <p><strong>Temperatura ideal:</strong> ${detalle.Temperature}</p>
          <p><strong>Riego:</strong> ${detalle.Watering}</p>
          <p><strong>Luz:</strong> ${detalle.Lighting}</p>
          <p><strong>Fertilizaci√≥n:</strong> ${detalle.Fertilizer}</p>
        `;
      } catch (error) {
        resultado.innerHTML = "‚ùå Error al obtener datos.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
