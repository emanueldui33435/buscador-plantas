<script>
  async function buscarPlanta() {
    const busqueda = document.getElementById("busqueda").value.toLowerCase();
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "Buscando...";

    const res = await fetch("plantas.json");
    const plantas = await res.json();

    const planta = plantas.find(p => p.nombre.toLowerCase() === busqueda);

    if (planta) {
      resultado.innerHTML = `
        <h2>${planta.nombre}</h2>
        <p><strong>Nombre Científico:</strong> ${planta.nombre_cientifico}</p>
        <p><strong>Riego:</strong> ${planta.riego}</p>
        <p><strong>Luz:</strong> ${planta.luz}</p>
        <p><strong>Humedad:</strong> ${planta.humedad}</p>
        <p><strong>Temperatura:</strong> ${planta.temperatura}</p>
        <p><strong>Descripción:</strong> ${planta.descripcion}</p>
      `;
    } else {
      resultado.innerHTML = "<p>No se encontró la planta.</p>";
    }
  }
</script>
