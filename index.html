<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåø Buscador de Plantas (Plantbook)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eefdf5;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      background-color: #2d6a4f;
      color: white;
      border: none;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #d8f3dc;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üåø Buscador de Plantas IoT</h1>
  <input type="text" id="plantaInput" placeholder="Ej: aloe, basil, cactus">
  <button onclick="buscarPlanta()">Buscar</button>

  <div id="resultado"></div>

  <script>
    async function buscarPlanta() {
      const input = document.getElementById("plantaInput").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "üîç Buscando...";

      const proxy = "https://cors-anywhere.herokuapp.com/";
      const apiKey = "dc8daecc53a2cfba5e2cf7b56e6bd1e9b3ebde5a";

      try {
        // Paso 1: Obtener lista
        const lista = await fetch(proxy + "https://plantbook.io/api/v1/plant/list", {
          headers: {
            "Authorization": "Token " + apiKey
          }
        }).then(r => r.json());

        const planta = lista.find(p => p.Common_name.toLowerCase().includes(input));
        if (!planta) {
          resultado.innerHTML = "‚ùå Planta no encontrada.";
          return;
        }

        // Paso 2: Obtener detalle por slug
        const detalle = await fetch(proxy + "https://plantbook.io/api/v1/plant/detail/" + planta.Slug, {
          headers: {
            "Authorization": "Token " + apiKey
          }
        }).then(r => r.json());

        resultado.innerHTML = `
          <h2>${detalle.Common_name}</h2>
          <p><strong>Nombre cient√≠fico:</strong> ${detalle.Scientific_name}</p>
          <p><strong>Humedad ideal:</strong> ${detalle.Humidity}</p>
          <p><strong>Temperatura ideal:</strong> ${detalle.Temperature}</p>
          <p><strong>Riego:</strong> ${detalle.Watering}</p>
          <p><strong>Luz:</strong> ${detalle.Lighting}</p>
          <p><strong>Fertilizaci√≥n:</strong> ${detalle.Fertilizer}</p>
        `;
      } catch (err) {
        resultado.innerHTML = "‚ùå Error al obtener datos.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
