<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terrario de Plantas de IoT</title>
</head>
<body>
  <h1>Buscador de Plantas</h1>
  <input type="text" id="plantName" placeholder="Ingresa el nombre de la planta">
  <button onclick="buscarPlanta()">Buscar</button>
  <div id="result"></div>

  <script>
    async function buscarPlanta() {
      const nombre = document.getElementById('plantName').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Buscando...";

      try {
        const response = await fetch(`https://perenual.com/api/species-list?key=sk-SPJk681700e00204010216&q=${nombre}`);
        const data = await response.json();

        if (data.data && data.data.length > 0) {
          const planta = data.data[0];
          resultDiv.innerHTML = `
            <h2>${planta.common_name}</h2>
            <p><strong>Nombre Científico:</strong> ${planta.scientific_name.join(', ')}</p>
            <p><strong>Riego:</strong> ${planta.watering}</p>
            <p><strong>Luz Solar:</strong> ${planta.sunlight.join(', ')}</p>
            <p><strong>Zona de Resistencia:</strong> ${planta.hardiness}</p>
            <p><strong>Ciclo de Vida:</strong> ${planta.cycle}</p>
            <img src="${planta.default_image.original_url}" alt="${planta.common_name}" width="200">
          `;
        } else {
          resultDiv.innerHTML = "No se encontró la planta.";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "Error al buscar la planta.";
      }
    }
  </script>
</body>
</html>
