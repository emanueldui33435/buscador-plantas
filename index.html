<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåø Selecci√≥n de Planta IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
</head>
<body>
  <h1>üåø Buscador de Plantas (Perenual API + MQTT)</h1>
  <input type="text" id="plantName" placeholder="Ej: aloe, orchid, bigleaf hydrangea">
  <button onclick="buscarPlanta()">Buscar</button>

  <div id="result"></div>

  <script>
    const client = new Paho.MQTT.Client("192.168.203.1", 9001, "web_" + parseInt(Math.random() * 1000));
    client.connect({ onSuccess: () => console.log("‚úÖ Conectado a MQTT"), useSSL: false });

    async function buscarPlanta() {
      const nombre = document.getElementById("plantName").value.trim().toLowerCase();
      const result = document.getElementById("result");
      result.innerHTML = "Buscando planta...";

      const apiKey = "sk-SPJk681700e00204010216";
      const url = `https://perenual.com/api/species-list?key=${apiKey}&q=${encodeURIComponent(nombre)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.data || data.data.length === 0) {
          result.innerHTML = "‚ùå Planta no encontrada.";
          return;
        }

        const planta = data.data.find(p =>
          (p.common_name || '').toLowerCase() === nombre ||
          (p.scientific_name || '').toLowerCase() === nombre
        ) || data.data[0];

        result.innerHTML = `
          <h2>${planta.common_name || "Sin nombre com√∫n"}</h2>
          <img src="${planta.default_image?.original_url || 'https://via.placeholder.com/300x200?text=Sin+Imagen'}" alt="Imagen de planta">
          <p><strong>Nombre cient√≠fico:</strong> ${planta.scientific_name}</p>
          <p><strong>Riego:</strong> ${planta.watering}</p>
          <p><strong>Luz:</strong> ${planta.sunlight?.join(", ")}</p>
          <p><strong>Descripci√≥n:</strong> ${planta.description || "No disponible"}</p>
        `;

        publicarDatosAESP32(planta);
      } catch (error) {
        result.innerHTML = "‚ùå Error al obtener datos.";
        console.error("Error:", error);
      }
    }

    function publicarDatosAESP32(planta) {
      const datos = {
        nombre: planta.common_name,
        temperatura: planta.ideal_light || "NA",
        riego: planta.watering || "NA",
        luz: planta.sunlight || []
      };

      const mensaje = new Paho.MQTT.Message(JSON.stringify(datos));
      mensaje.destinationName = "planta/seleccion";
      client.send(mensaje);
      console.log("üì§ Enviado a ESP32:", datos);
    }
  </script>
</body>
</html>
