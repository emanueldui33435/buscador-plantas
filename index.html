<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåø DUI de Plantas IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üå± Selecciona una Planta (Perenual + MQTT)</h1>
  <input type="text" id="plantName" placeholder="Ej: aloe, orchid, bigleaf hydrangea">
  <button onclick="buscarPlanta()">Buscar</button>

  <div id="result"></div>

  <!-- MQTT Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
  <script>
    let client;

    function initMQTT() {
      client = new Paho.MQTT.Client("192.168.203.1", 9001, "web_" + Math.floor(Math.random() * 10000));

      client.onConnectionLost = (responseObject) => {
        console.error("‚ùå Conexi√≥n perdida:", responseObject.errorMessage);
      };

      client.onMessageDelivered = (message) => {
        console.log("üì§ Mensaje entregado:", message.payloadString);
      };

      client.connect({
        onSuccess: () => console.log("‚úÖ Conectado a MQTT"),
        useSSL: false,
        onFailure: (e) => console.error("‚ùå Error de conexi√≥n MQTT:", e.errorMessage)
      });
    }

    window.onload = initMQTT;

    async function buscarPlanta() {
      const nombre = document.getElementById("plantName").value.trim().toLowerCase();
      const result = document.getElementById("result");
      result.innerHTML = "üîç Buscando planta...";

      const apiKey = "sk-SPJk681700e00204010216";
      const url = `https://perenual.com/api/species-list?key=${apiKey}&q=${encodeURIComponent(nombre)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.data || data.data.length === 0) {
          result.innerHTML = "‚ùå Planta no encontrada.";
          return;
        }

        const planta = data.data[0]; // usamos el primer resultado

        // Render info en pantalla
        result.innerHTML = `
          <h2>${planta.common_name || "Sin nombre com√∫n"}</h2>
          <img src="${planta.default_image?.original_url || 'https://via.placeholder.com/300x200'}" alt="Imagen de planta">
          <p><strong>Nombre cient√≠fico:</strong> ${planta.scientific_name?.join(", ") || "Desconocido"}</p>
          <p><strong>Riego:</strong> ${planta.watering || "No disponible"}</p>
          <p><strong>Luz:</strong> ${Array.isArray(planta.sunlight) ? planta.sunlight.join(", ") : planta.sunlight}</p>
        `;

        // Enviar v√≠a MQTT
        if (client && client.isConnected()) {
          const payload = {
            nombre: planta.common_name,
            riego: planta.watering,
            luz: planta.sunlight,
            temperatura: "N/A" // puedes ajustar esto si encuentras m√°s datos
          };

          const mensaje = new Paho.MQTT.Message(JSON.stringify(payload));
          mensaje.destinationName = "planta/seleccion";
          client.send(mensaje);
          console.log("‚úÖ Enviado v√≠a MQTT:", payload);
        } else {
          console.warn("‚ö†Ô∏è MQTT no conectado.");
        }

      } catch (error) {
        console.error("‚ùå Error al obtener datos:", error);
        result.innerHTML = "‚ùå Error al obtener datos.";
      }
    }
  </script>
</body>
</html>
