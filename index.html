<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üåø DUI1 de Plantas IoT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
  <style>
    body { font-family: Arial; padding: 40px; background: #e8f5e9; text-align: center; }
    #result { background: white; margin-top: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px #ccc; max-width: 600px; margin: auto; }
    img { max-width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üå± CUI1 de Planta IoT</h1>
  <input type="text" id="plantName" placeholder="Ej: aloe, orchid" />
  <button onclick="buscarPlanta()">Buscar</button>
  <div id="result">Esperando b√∫squeda...</div>

  <script>
    let client;

    function conectarMQTT() {
      client = new Paho.MQTT.Client("192.168.203.1", 9001, "webClient_" + Math.random());
      client.connect({
        onSuccess: () => console.log("‚úÖ Conectado a MQTT"),
        onFailure: e => console.error("‚ùå MQTT Error:", e),
        useSSL: false
      });
    }

    conectarMQTT();

    async function buscarPlanta() {
      const nombre = document.getElementById("plantName").value.trim().toLowerCase();
      const result = document.getElementById("result");
      result.innerHTML = "üîé Buscando...";

      const apiKey = "sk-SPJk681700e00204010216";
      const url = `https://perenual.com/api/species-list?key=${apiKey}&q=${encodeURIComponent(nombre)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.data || data.data.length === 0) {
          result.innerHTML = "‚ùå Planta no encontrada.";
          return;
        }

        const planta = data.data[0];
        const nombre = planta.common_name || "Sin nombre";
        const riego = planta.watering || "No especificado";
        const luz = Array.isArray(planta.sunlight) ? planta.sunlight.join(", ") : planta.sunlight;
        const img = planta.default_image?.original_url || "https://via.placeholder.com/300x200?text=Sin+imagen";

        result.innerHTML = `
          <h2>${nombre}</h2>
          <img src="${img}" />
          <p><strong>Riego:</strong> ${riego}</p>
          <p><strong>Luz:</strong> ${luz}</p>
        `;

        // Enviar por MQTT
        if (client && client.isConnected()) {
          const msg = {
            nombre: nombre,
            riego: riego,
            luz: luz
          };
          const mqttMsg = new Paho.MQTT.Message(JSON.stringify(msg));
          mqttMsg.destinationName = "planta/seleccion";
          client.send(mqttMsg);
          console.log("üì§ Enviado MQTT:", msg);
        } else {
          console.warn("‚ö†Ô∏è MQTT no conectado todav√≠a.");
        }

      } catch (err) {
        result.innerHTML = "‚ùå Error al buscar planta.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
