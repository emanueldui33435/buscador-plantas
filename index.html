<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåø Buscador de Plantas IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      padding: 30px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #40916c;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    #resultado {
      background: #e0f7df;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üåø Buscador de Plantas IoT</h1>
  <input type="text" id="plantaInput" placeholder="Ej: aloe, basil, lavender">
  <button onclick="buscarPlanta()">Buscar</button>

  <div id="resultado"></div>

  <script>
    async function buscarPlanta() {
      const entrada = document.getElementById("plantaInput").value.toLowerCase().trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "üîç Buscando planta...";

      try {
        // Paso 1: obtener la lista de plantas
        const listaRes = await fetch("https://plantbook.io/api/v1/plant/list", {
          headers: {
            "Authorization": "Token dc8daecc53a2cfba5e2cf7b56e6bd1e9b3ebde5a"
          }
        });

        const lista = await listaRes.json();
        const planta = lista.find(p => p.Common_name.toLowerCase().includes(entrada));

        if (!planta) {
          resultado.innerHTML = "‚ùå Planta no encontrada.";
          return;
        }

        // Paso 2: usar el slug para pedir los detalles
        const detalleRes = await fetch(`https://plantbook.io/api/v1/plant/detail/${planta.Slug}`, {
          headers: {
            "Authorization": "Token dc8daecc53a2cfba5e2cf7b56e6bd1e9b3ebde5a"
          }
        });

        const data = await detalleRes.json();

        resultado.innerHTML = `
          <h2>${data.Common_name}</h2>
          <p><strong>Nombre cient√≠fico:</strong> ${data.Scientific_name}</p>
          <p><strong>Humedad ideal:</strong> ${data.Humidity}</p>
          <p><strong>Temperatura ideal:</strong> ${data.Temperature}</p>
          <p><strong>Frecuencia de riego:</strong> ${data.Watering}</p>
          <p><strong>Luz recomendada:</strong> ${data.Lighting}</p>
          <p><strong>Fertilizaci√≥n:</strong> ${data.Fertilizer}</p>
        `;
      } catch (error) {
        resultado.innerHTML = "‚ùå Error al consultar la API.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
